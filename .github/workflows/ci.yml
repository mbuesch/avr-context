name: Build and test

on:
  push:
  pull_request:
  workflow_dispatch:

env: 
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  build_and_test:
    name: Build and test
    strategy:
      matrix:
        toolchain:
          - name: latest
            version: 1.93
          - name: nightly
            version: nightly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Cache Rust
        uses: actions/cache@v5
        with:
          path: ~/.rustup
          key: rustup-${{ runner.os }}-${{ matrix.toolchain.version }}
      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: ~/.cargo
          key: cargo-${{ runner.os }}-${{ matrix.toolchain.version }}

      - run: rustup update ${{ matrix.toolchain.version }}
      - run: rustup default ${{ matrix.toolchain.version }}
      - run: rustup component add clippy
      - if: matrix.toolchain.name == 'nightly'
        run: rustup component add rust-src miri

      - run: cargo clippy -- --deny warnings
      - run: cargo clippy --tests -- --deny warnings
      - run: cargo build
      - run: cargo test
      - if: matrix.toolchain.name == 'nightly'
        run: cargo miri test

